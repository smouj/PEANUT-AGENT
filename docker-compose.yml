services:
  ollama:
    image: ollama/ollama:latest
    container_name: peanut-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  peanut-agent:
    build: .
    container_name: peanut-agent
    environment:
      - PEANUT_OLLAMA_URL=http://ollama:11434
      - PEANUT_WORK_DIR=/workspace
    volumes:
      - ./workspace:/workspace
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    entrypoint: ["peanut"]
    command: []
    stdin_open: true
    tty: true

volumes:
  ollama_data:
    driver: local

networks:
  default:
    name: peanut-network
